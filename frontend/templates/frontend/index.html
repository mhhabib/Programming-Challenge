{% load  static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    
    <link href={% static 'css/main.css' %} rel="stylesheet">
    <title>Random Object Generators</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" id="nv">
                <img src="{% static 'images/logo.svg' %}" alt="Logo-Omnilytics" width="128">
            </a>
        </div>
      </nav>
    <!-- Main Content -->
    <div class="container" id="main-content">
        <div class="d-flex justify-content-center">
            <div class="generate-button-block">
                <form  method="post">
                <button type="button" class="btn btn-outline-success" id="generateButton">Generate</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container" id="wait-message">
        <div class="d-flex justify-content-center" >
            <div class="downloadable-link-block" >
                <p style="color: #45a247;">The data is preparing, please wait for a while...</p>
            </div>
        </div> 
    </div>
    <!-- Download link Content -->
     <div class="container" id="downloadLink">
        <div class="d-flex justify-content-center" >
            <div class="downloadable-link-block">
                <p><a id="download_link" download="Random_obects.txt" href="">Download random objects file...</a></p>
            </div>
        </div> 
    </div>

    <!--- View report button -->
    <div class="container" id="viewReportButton">
        <div class="d-flex justify-content-center" >
            <div class="report-button-block">
                <button type="button" class="btn btn-outline-primary"id="reportButton" >View Report</button>
            </div>
        </div>
    </div>
    
    
    <!--- View report section -->
    <div class="container" id="reportView">
        <div class="d-flex justify-content-center">
            <div class="report-view-block" id="showStats"></div>
        </div>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
